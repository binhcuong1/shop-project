<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>QShop | Thực phẩm bổ sung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">QShop</a>
            <div class="d-flex align-items-center ms-auto gap-2">
                <a href="../pages/admin/product.html" class="btn btn-outline-light btn-sm">Sản phẩm</a>
                <input id="searchBox" class="form-control form-control-sm" placeholder="Tìm sản phẩm...">
            </div>

        </div>
    </nav>

    <main class="container py-4">
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Danh sách sản phẩm</h5>
            <div>
                <select id="limitSel" class="form-select form-select-sm d-inline-block" style="width:120px">
                    <option value="6" selected>6 / trang</option>
                    <option value="12">12 / trang</option>
                    <option value="24">24 / trang</option>
                </select>
            </div>
        </div>

        <div id="grid" class="row g-3"></div>

        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button id="prevBtn" class="page-link">« Trước</button></li>
                <li class="page-item disabled"><span id="pageInfo" class="page-link">Trang 1/1</span></li>
                <li class="page-item"><button id="nextBtn" class="page-link">Sau »</button></li>
            </ul>
        </nav>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
