<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Quản lý sản phẩm | QShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">QShop</a>
            <a class="btn btn-outline-light btn-sm" href="../index.html">Trang chủ</a>
        </div>
    </nav>

    <main class="container py-4">
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Quản lý sản phẩm</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal" id="btnCreate">
                Thêm sản phẩm
            </button>
        </div>

        <div class="table-responsive bg-white shadow-sm rounded">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width:36px">#</th>
                        <th>Tên</th>
                        <th class="text-end">Giá</th>
                        <th class="text-center">Kho</th>
                        <th>Mô tả</th>
                        <th style="width:160px"></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal tạo/sửa -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="editForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id">
                    <div class="mb-2">
                        <label class="form-label">Tên sản phẩm</label>
                        <input id="name" class="form-control" required>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Giá</label>
                            <input id="price" type="number" min="0" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Kho</label>
                            <input id="stock" type="number" min="0" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Mô tả</label>
                        <textarea id="description" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-primary" type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/admin-products.js"></script>
</body>

</html>
